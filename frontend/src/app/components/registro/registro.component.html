
<div class="container center">
    <div class="row">
        <div class="col s12" id="login">
            <div class="card #e1f5fe light-blue lighten-5">
                <div class="card-content">
                  <span class="card-title">Registrate</span>
                  <div class="card-body">
                    <form (submit)="registrate()">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">contact_mail</i>
                                <input [(ngModel)]='user.email' type="email" name="email" id="email" class="validate">
                                <label for="email">Correo*</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">lock_outline</i>
                                <input [(ngModel)]='user.password' type="password" name="password" id="password" class="validate">
                                <label for="password">Contraseña*</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input [(ngModel)]='user.name' type="text" name="name" id="name" class="validate">
                                <label for="name">Nombre*</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">people_outline</i>
                                <input [(ngModel)]='user.last_name' type="text" name="last_name" id="last_name" class="validate">
                                <label for="last_name">Apellido Paterno*</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">people_outline</i>
                                <input [(ngModel)]='user.mom_last_name' type="text" name="mom_last_name" id="mom_last_name" class="validate">
                                <label for="mom_last_name">Apellido Materno*</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">insert_invitation</i>
                                <input [(ngModel)]='user.edad' type="number" name="edad" id="edad" class="validate">
                                <label for="edad">Edad*</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">contact_phone</i>
                                <input [(ngModel)]='user.numero_telefonico' type="number" name="numero_telefonico" id="numero_telefonico" class="validate">
                                <label for="numero_telefonico">Número Telefónico*</label>
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button type="submit" class="waves-effect #90caf9 blue lighten-3 btn-large">
                                        Registrar<i class="material-icons right login-icon">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
