<div class="container">
    <div class="col s12 center title">
        <h4 class="z-depth-2">Clientes</h4>
    </div>
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Formulario para el Cliente</span>
                    <form #clienteForm="ngForm" (ngSubmit)="addCliente(clienteForm) ">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="clienteService.selectedCliente._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_box</i>
                                <input class="validate" id="nombre" type="text" name="nombre" #nombre="ngModel" [(ngModel)]="clienteService.selectedCliente.nombre">
                                <label for="nombre">Nombre*</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">business</i>
                                <input class="validate" id="rfc" type="text" name="rfc" #rfc="ngModel" [(ngModel)]="clienteService.selectedCliente.rfc">
                                <label for="rfc">RFC*</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">contact_phone</i>
                                <input class="numero_telefonico" id="nombre" type="text" name="numero_telefonico" #numero_telefonico="ngModel" [(ngModel)]="clienteService.selectedCliente.numero_telefonico">
                                <label for="numero_telefonico">Número de teléfono*</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">add_location</i>
                                <input class="validate" id="domicilio" type="text" name="domicilio" #domicilio="ngModel" [(ngModel)]="clienteService.selectedCliente.domicilio">
                                <label for="domicilio">Domicilio*</label>
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn #90caf9 blue lighten-3" (click)="resetForm(clienteForm)">Limpiar</button>
                                    <button class="btn right #90caf9 blue lighten-3">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>RFC</th>
                    <th>Número de teléfono</th>
                    <th>Domicilio</th>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clienteService.clientes">
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.rfc}}</td>
                        <td>{{cliente.numero_telefonico}}</td>
                        <td>{{cliente.domicilio}}</td>
                        <td>
                            <a (click)="editCliente(cliente)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteCliente(cliente._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
